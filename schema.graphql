					(state:State {stateID: $data.stateID}),
                    (person:Person {personID: $data.enteredByPersonID})
                OPTIONAL MATCH
					()<-[oldParentRelationship:STATE_OF]-(state)
                CALL apoc.case([
                    $data.parentStateID is null, "MATCH (parent:Character {characterID: characterID}) RETURN parent",
                    $data.parentStateID is not null, "MATCH (parent:State {stateID: parentStateID}) RETURN parent"],
                    'RETURN "" as parent',
                    {characterID: $data.characterID, parentStateID: $data.parentStateID}
                ) YIELD value 
                WITH value.parent as parent, person, state, oldParentRelationship
                SET 
                    state.name = $data.name,
                    state.definition = $data.definition
                CREATE
					(state)-[:ENTERED_BY {timestamp: datetime()}]->(person)
                DELETE oldParentRelationship
                CREATE
                    (state)-[:STATE_OF]->(parent)
                RETURN state           
            """
        )
        
