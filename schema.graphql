                    {definedBy: definedBy, enteredBy:enteredBy, applicationOf: applicationOf, describedBy: describedBy,  description: description, dID: dID}
                ) YIELD value
				WITH {
					descriptionID: value.result
				} AS result
                RETURN result                
            """
        )

    """NOTE: No when is needed for the HAS_STATE value property below since setting properties to null 
