                        "DELETE oldExampleOfRelationship CREATE (otu)<-[:EXAMPLE_OF]-(specimen) RETURN specimen",
                        "RETURN specimen",
                        {otu: otu, specimen: specimen, oldExampleOfRelationship: oldExampleOfRelationship}) YIELD value
                RETURN value.specimen as specimen           
            """
        )
        
